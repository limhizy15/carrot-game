<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dc2cc43e0f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <button class="toggle-btn">
        <i id="play-btn" class="far fa-play-circle"></i>
        <i id="pause-btn" class="far fa-pause-circle"></i>
      </button>
      <span class="timer">9:99</span>
      <h3 class="remain-carrot">3</h3>
      <div class="items">
        <img src="img/carrot.png" alt="carrot" class="carrot" />
        <img src="img/carrot.png" alt="carrot" class="carrot" />
        <img src="img/carrot.png" alt="carrot" class="carrot" />
        <img src="img/carrot.png" alt="carrot" class="carrot" />
        <img src="img/carrot.png" alt="carrot" class="carrot" />

        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
        <img src="img/bug.png" alt="bug" class="bug" />
      </div>
    </section>
  </body>
</html>
